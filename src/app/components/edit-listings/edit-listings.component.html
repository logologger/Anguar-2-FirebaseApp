<h2 class="page-header">Add Listing</h2>
<form (submit)="onEditSubmit()">
	<div class="form-group">
		<label>Title</label>
		<input class="form-control" type="text" name="title" [(ngModel)]="title" required>
	</div>
	<div class="form-group">
		<label>City</label>
		<input class="form-control" type="text" name="city" [(ngModel)]="city" required>
	</div>
	<div class="form-group">
		<label>Owner</label>
		<input class="form-control" type="text" name="owner" [(ngModel)]="owner" required>
	</div>
	<div class="form-group">
		<label>Bedrooms</label>
		<input class="form-control" type="text" name="bedrooms" [(ngModel)]="bedrooms" required>
	</div>
	<div class="form-group">
		<label>Type</label>
		<select class="form-control" type="text" name="type" [(ngModel)]="type" required>
		<option value="Estate">Estate</option>
		<option value="Condo">Condo</option>
		<option value="Apartment">Apartment</option>
		</select>
	</div>
	<!-- <div class="form-group">
	
		<input id="image" type="file" name="image" [(ngModel)]="image">
	</div> -->
	<div class="form-group">
	<label>Price</label>
	<input class="form-control" type="text" name="price" [(ngModel)]="price" required>
	</div>
	<input type="submit" value="submit" class="btn btn-success">


</form>
